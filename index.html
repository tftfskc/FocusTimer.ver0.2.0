<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強タイマー</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="timer-container">
        <h1>勉強タイマー</h1>
        <div id="display" class="timer-display">00:00</div>

        <div class="preset-buttons">
            <button id="preset15" class="preset-button" data-time="900">15分</button>
            <button id="preset45" class="preset-button" data-time="2700">45分</button>
            <button id="preset90" class="preset-button" data-time="5400">90分</button>
        </div>

        <div class="control-buttons">
            <button id="start" class="control-button">スタート</button>
            <button id="stop" class="control-button">ストップ</button>
            <button id="reset" class="control-button">リセット</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
